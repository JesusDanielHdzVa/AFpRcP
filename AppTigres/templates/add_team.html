<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Equipo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>

        .team-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .team-table th, .team-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .team-table th {
            background-color: #004d99;
            color: white;
        }
        .team-table tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrar Nuevo Equipo</h2>
        
        <form action="/add_team" method="POST" style="background: #fffbe6; padding: 20px; border-radius: 8px;">
            <label>Nombre y Número del Equipo:</label>
            <input type="text" name="team_name" placeholder="Ej: TIGRES 6652" required>
            <button type="submit" class="btn btn-yellow">Agregar a la Lista</button>
        </form>

        <hr>

        <h3>Equipos en la Base de Datos ({{ teams|length }})</h3>
        
        {% if teams %}
            <table class="team-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre del Equipo</th>
                    </tr>
                </thead>
                <tbody>
                    {% for team in teams %}
                    <tr>
                        <td>{{ loop.index }}</td> <td><strong>{{ team.name }}</strong></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p style="text-align: center; color: gray;">Aún no hay equipos registrados.</p>
        {% endif %}

        <br>
        <div style="text-align: center;">
            <a href="/" class="btn btn-blue">← Volver al Menú Principal</a>
        </div>
    </div>
</body>
</html>
